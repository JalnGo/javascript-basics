<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Ready Alternative</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <h1>Alternative to Document Ready</h1>

    <p id="my-content">This will change</p>

    <button id="test-button">CLICK ME</button>

    <script>
        $(function() {      // MEMORIZE
            $("#test-button").click(function() {
                $("#my-content").text("some updated content");
            });  
        });
    </script>
</body>
</html>
