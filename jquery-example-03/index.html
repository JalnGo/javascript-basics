<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Click Enhanced</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <h1>Button With Click Action Enhanced</h1>

    <p id="my-content">This will change</p>

    <button id="test-button">CLICK ME</button>

    <script>
        $(document).ready(onPageReady);    

        function onPageReady() {
            $("#test-button").click(onTestButtonClick);  
        }
        
        function onTestButtonClick() {
            $("#my-content").text("some updated content");
        }
    </script>
</body>
</html>
